<form [formGroup]="uploadReportFormGroup">
  <mat-form-field class="form-field">
    <textarea
      matInput
      placeholder="# Input with Markdown"
      formControlName="reportText"
      [(ngModel)]="reportTemplate"
      matTextareaAutosize
      matAutosizeMinRows="3"
      cols="60"
    ></textarea>
  </mat-form-field>
</form>
